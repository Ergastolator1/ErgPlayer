<!DOCTYPE HTML>
<html lang="it">
<head>
	<meta charset="UTF-8"/>
	<title>ErgPlayer</title>
	<link rel="stylesheet" href="css/style.css"/>
	<script src="js/hls.min.js"></script>
</head>
<body>
	<audio autoplay id="mediaPlayer">
		<source src="yourmediafile.mp3" type="audio/mp3"/>
	</audio>
	<div id="mediaPlayerControls">
		<strong class="fa fa-play playPause"></strong>&nbsp;<input type="range" id="durSlider" min="0" step="1"/>&nbsp;<span id="currentTime"></span>&nbsp;/&nbsp;<span id="duration"></span>
	</div>
	<script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
	<script src="js/ergplayer.js"></script>
</body>
</html>
